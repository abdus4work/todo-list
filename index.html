<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>TODO-APP</title>
  </head>
  <body>
    <header>
      <img src="assets/To-Do-Logo 1.png" alt="" />
    </header>
    <main>
        <section class="add-todo">
            <input type="text" id="todo" placeholder="What do you need to do?" />
            <button id="add-btn">Add</button>
        </section>
       <section id="todo-section">
            <div id="todo-list">
              <div id="empty">
                <img src="assets/sammy-thoughtful-man-with-empty-list.png" alt="">
             </div>
             
            </div>
            <div id="clearBtn">
              <button>
                <img src="assets/clear.png" width="20" alt="">
                <p>Clear completed</p>
              </button>
            </div>
       </section>
    </main>
  </body>
    <script src="script.js"></script>
</html>
